<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Administrateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button {
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <!-- Barre de navigation -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 text-white mb-8 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h3 class="text-2xl font-bold">Administration</h3>
            <div class="flex space-x-4">
                <a href="{{ url_for('home') }}" class="hover:text-gray-200 transition">Accueil</a>
                <a href="{{ url_for('change_credentials') }}" class="hover:text-gray-200 transition">Modifier les identifiants</a>
                <a href="{{ url_for('show_table') }}" class="hover:text-gray-200 transition">Afficher les réponses du sondage</a>
                <a href="{{ url_for('logout') }}" class="text-red-300 hover:text-red-200 transition">Se déconnecter</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <!-- Section Rapport -->
        <div class="form-container p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Générer un Rapport</h2>
            <form action="{{ url_for('generate_report') }}" method="post" class="space-y-4">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <label for="classe" class="text-gray-700">Sélectionnez une classe :</label>
                    <select name="classe" id="classe" required class="p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-full md:w-auto">
                        {% for classe in classes %}
                            <option value="{{ classe.nom }}">{{ classe.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <label for="matiere" class="text-gray-700">Sélectionnez une matière :</label>
                    <select name="matiere" id="matiere" required class="p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-full md:w-auto">
                        {% for matiere in matieres %}
                            <option value="{{ matiere.nom }}">{{ matiere.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="button bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Générer le Rapport
                </button>
            </form>
        </div>

        <!-- Section Gestion des Matières et Classes -->
        <div class="form-container p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-green-600">Gestion des Matières et Classes</h2>

            <!-- Formulaire pour ajouter une matière -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2 text-purple-600">Ajouter une Matière</h3>
                <form method="POST" action="{{ url_for('add_matiere') }}" class="space-y-4">
                    <label for="matiere_name" class="text-gray-700">Nom de la matière :</label>
                    <input type="text" name="matiere_name" id="matiere_name" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <button type="submit" class="button bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                        Ajouter
                    </button>
                </form>
            </div>

            <!-- Formulaire pour supprimer une matière -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2 text-red-600">Supprimer une Matière</h3>
                <form method="POST" action="{{ url_for('delete_matiere') }}" class="space-y-4">
                    <label for="matiere_id" class="text-gray-700">Sélectionnez une matière :</label>
                    <select name="matiere_id" id="matiere_id" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        {% for matiere in matieres %}
                            <option value="{{ matiere.id }}">{{ matiere.nom }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="button bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
                        Supprimer
                    </button>
                </form>
            </div>

            <!-- Formulaire pour ajouter une classe -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2 text-purple-600">Ajouter une Classe</h3>
                <form method="POST" action="{{ url_for('add_classe') }}" class="space-y-4">
                    <label for="classe_name" class="text-gray-700">Nom de la classe :</label>
                    <input type="text" name="classe_name" id="classe_name" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <button type="submit" class="button bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                        Ajouter
                    </button>
                </form>
            </div>

            <!-- Formulaire pour supprimer une classe -->
            <div>
                <h3 class="text-xl font-semibold mb-2 text-red-600">Supprimer une Classe</h3>
                <form method="POST" action="{{ url_for('delete_classe') }}" class="space-y-4">
                    <label for="classe_id" class="text-gray-700">Sélectionnez une classe :</label>
                    <select name="classe_id" id="classe_id" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        {% for classe in classes %}
                            <option value="{{ classe.id }}">{{ classe.nom }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="button bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
