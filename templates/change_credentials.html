<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer les Identifiants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button {
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="form-container p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Changer les Identifiants Administrateurs</h2>
        <form method="POST" class="space-y-6">
            <!-- Ancien Nom d'Utilisateur -->
            <div>
                <label for="old_username" class="block text-gray-700 mb-2">Ancien Nom d'Utilisateur :</label>
                <input type="text" name="old_username" id="old_username" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>

            <!-- Ancien Mot de Passe -->
            <div>
                <label for="old_password" class="block text-gray-700 mb-2">Ancien Mot de Passe :</label>
                <input type="password" name="old_password" id="old_password" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>

            <!-- Nouveau Nom d'Utilisateur -->
            <div>
                <label for="new_username" class="block text-gray-700 mb-2">Nouveau Nom d'Utilisateur :</label>
                <input type="text" name="new_username" id="new_username" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>

            <!-- Nouveau Mot de Passe -->
            <div>
                <label for="new_password" class="block text-gray-700 mb-2">Nouveau Mot de Passe :</label>
                <input type="password" name="new_password" id="new_password" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>

            <!-- Boutons -->
            <div class="flex justify-between items-center">
                <a href="{{ url_for('admin') }}" class="text-blue-500 hover:text-blue-600 transition">Retour à l'administration</a>
                <button type="submit" class="button bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Mettre à jour
                </button>
            </div>
        </form>
    </div>
</body>
</html>
