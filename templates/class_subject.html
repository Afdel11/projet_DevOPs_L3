<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Classe et Matière</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Choisissez la Classe et la Matière</h1>
        <form method="POST" class="selection-form">
            <div class="form-group">
                <label for="classe">Classe:</label>
                <select name="classe" id="classe" required class="select">
                    <option value="">Sélectionner une classe</option>
                    {% for classe in classes %}
                        <option value="{{ classe.id }}">{{ classe.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="matiere">Matière:</label>
                <select name="matiere" id="matiere" required class="select">
                    <option value="">Sélectionner une matière</option>
                    {% for matiere in matieres %}
                        <option value="{{ matiere.id }}">{{ matiere.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Continuer" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
