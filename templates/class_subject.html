<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Classe et Matière</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button {
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="form-container p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Choisissez la Classe et la Matière</h1>
        <form method="POST" class="space-y-6">
            <!-- Sélection de la classe -->
            <div>
                <label for="classe" class="block text-gray-700 mb-2">Classe :</label>
                <select name="classe" id="classe" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <option value="">Sélectionner une classe</option>
                    {% for classe in classes %}
                        <option value="{{ classe.id }}">{{ classe.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Sélection de la matière -->
            <div>
                <label for="matiere" class="block text-gray-700 mb-2">Matière :</label>
                <select name="matiere" id="matiere" required class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <option value="">Sélectionner une matière</option>
                    {% for matiere in matieres %}
                        <option value="{{ matiere.id }}">{{ matiere.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit" class="button bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Continuer
                </button>
            </div>
        </form>
    </div>
</body>
</html>
